name: Deno

on:
  push:
    branches: ["main"]

permissions:
  contents: write

jobs:
  compile-plug:
    runs-on: ubuntu-latest

    steps:
      - name: Clone Silverbullet
        uses: actions/checkout@v4
        with:
          repository: silverbulletmd/silverbullet

      - name: Install Deno
        uses: denoland/setup-deno@v2

      - name: Compile Silverbullet
        run: |
          deno task build
          deno task install
        working-directory: silverbullet

      - name: Compile Plug
        run: deno task build
